name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy via LFTP
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          echo "machine ${{ secrets.FTP_SERVER }} login ${{ secrets.FTP_USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc
          chmod 600 ~/.netrc
          lftp -e "set ssl:verify-certificate no; set ftp:ssl-allow no; set ftp:passive-mode true; mirror -R ./build/ ./public_html --parallel=10 --exclude-glob .git* --exclude-glob .htaccess; quit" ${{ secrets.FTP_SERVER }}
